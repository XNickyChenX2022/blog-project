{% for post in posts %}
    <div class="row justify-content-center">
        <div class="post_positioning">
            <div id="homepage_post">
                <div class="container card-width">
                    <div class="card sections">
                        <div class="card-body">
                            <div>
                                <span>Posted by {{post.user.username}}   {{convert_datetime(post.date)}}</span>
                            </div>
                            <div class="sections">
                                <a class="card-info" href = {{url_for('get_blog_pages', post_id=post.id)}}>
                                    <b>{{post.title}}</b>
                                </a>
                            </div>
                            <div class="sections">
                                <text class = "card-info"><span class="blog-post">{{post.text}}</span> </text>
                            </div>
                            <div>
                                <span> {{len(post.comments)}} Comments {{get_post_likes_dislikes(post.id)}} votes </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
